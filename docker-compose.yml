version: '3.8'

services:
  backend:
    container_name: backend_container
    build: ./backend
    restart: always
    ports:
      - "84:84"
    networks:
      - tel-network

  frontend:
    container_name: frontend_service_container
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    networks:
      - tel-network
networks:
    tel-network:
        driver: bridge